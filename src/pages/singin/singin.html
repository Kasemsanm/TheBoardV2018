<ion-header>

  <ion-navbar>
    <ion-title>singin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="Singin(loginForm)">
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="Email" name="Email" type="email" placeholder="Email" aria-required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="Password" name="Password" type="password" placeholder="Password" aria-required="true"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button outline block type="submit">Sign In</button>
    </div>
  </form>
</ion-content>
