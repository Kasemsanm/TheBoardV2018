<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Project
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="ProjectName" name="ProjectName" type="text" type="text" placeholder="Project Name ..."></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button outline block (click)="SaveProject()"> Save </button>
    </div>
  </form>
</ion-content>
