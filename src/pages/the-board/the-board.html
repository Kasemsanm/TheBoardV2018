<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Board</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="To-Dos">
        To-Dos
      </ion-segment-button>
      <ion-segment-button value="Tasks">
        Tasks
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'To-Dos'">
        <to-dos></to-dos>  
        <to-dos></to-dos>  
        <to-dos></to-dos>  
        <to-dos></to-dos>  
        <to-dos></to-dos>
    </ion-list>

    <ion-list *ngSwitchCase="'Tasks'">
      <ion-item>
        <ion-card>
          <ion-card-header>
            Function 1
          </ion-card-header>
          <ion-card-content>            
            <progress-bar [progress]="loadProgress"></progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
