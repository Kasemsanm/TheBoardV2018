<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Board</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="dark">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="AddToDo()">
        <ion-icon name="md-clipboard"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="md-git-network"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <div padding>
    <ion-segment [(ngModel)]="TheBoard">
      <ion-segment-button value="To-Dos">
        To-Dos
      </ion-segment-button>
      <ion-segment-button value="Tasks">
        Tasks
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="TheBoard">
    <ion-list *ngSwitchCase="'To-Dos'">
      <to-dos></to-dos>
      <to-dos></to-dos>
      <to-dos></to-dos>
      <to-dos></to-dos>
      <to-dos></to-dos>
    </ion-list>

    <ion-list *ngSwitchCase="'Tasks'">
      <ion-item>
        <task></task>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
