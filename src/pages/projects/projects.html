<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Active Projects</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="dark">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="md-clipboard"></ion-icon>
      </button>
      <button ion-fab (click)="AddProject()">
        <ion-icon name="md-git-network"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <!-- .lits-group -->
  <div class="lits-group list-group-flush">
    <!-- .lits-group-item -->
    <div class="list-group-item" *ngFor="let project of Projects | async">
      <!-- .lits-group-item-figure -->
      <div class="list-group-item-figure">
        <div class="has-badge">
          <a class="tile tile-md bg-blue">{{project.PjName[0].toUpperCase()}}{{project.PjName[1].toUpperCase()}}</a>
          <a class="user-avatar user-avatar-xs">
            <img src="assets/images/avatars/team1.jpg" alt="">
          </a>
        </div>
      </div>
      <!-- .lits-group-item-figure -->
      <!-- .lits-group-item-body -->
      <div class="list-group-item-body">
        <h5 class="card-title mb-2">
          <a href="app-tasks.html">{{project.PjName}}</a>
        </h5>
        <p class="card-subtitle text-muted"> Progress in {{project.Progress}}% - Last update now </p>
        <!-- .progress -->
        <div class="progress progress-xs bg-white">
          <div class="progress-bar bg-blue" role="progressbar" aria-valuenow="2181" aria-valuemin="0" aria-valuemax="100" style="width: {{project.Progress}}%">
            <span class="sr-only">{{project.Progress}}% Complete</span>
          </div>
        </div>
        <!-- /.progress -->
      </div>
      <!-- .lits-group-item-body -->
    </div>
    <!-- /.lits-group-item -->
  </div>
  <!-- /.lits-group -->
</ion-content>
