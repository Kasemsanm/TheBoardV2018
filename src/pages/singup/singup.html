<ion-header>

  <ion-navbar>
    <ion-title>singup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #logupForm="ngForm" (ngSubmit)="Singun(logupForm)">
        <ion-list>
    
          <ion-item>
            <ion-input [(ngModel)]="Email" name="Email" type="email" placeholder="Email" aria-required="true"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-input [(ngModel)]="Password" name="Password" type="password" placeholder="Password" aria-required="true"></ion-input>
          </ion-item>
    
        </ion-list>
    
        <div padding>
          <button ion-button outline block type="submit">Sign up</button>
        </div>
        <div padding>
            <button ion-button outline block (click)="GotoSingIn()">Sign in</button>
          </div>
      </form>
</ion-content>
