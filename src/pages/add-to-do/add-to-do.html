<ion-header>
  <ion-toolbar>
    <ion-title>
      Add To Dos
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="Title" name="Title" type="text" type="text" placeholder="Title To do ..."></ion-input>
      </ion-item>
      <ion-item>
        <table>
          <thead>
            <tr>
              <th width="500%">To Dos</th>
              <th width="300%">Deadlines</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Todos">
              <td>{{item.todo}}</td>
              <td>{{ GetDate(item.deadline)}}</td>
            </tr>
          </tbody>
        </table>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="todo" name="todo" type="text" placeholder="To Do ..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Deadline</ion-label>
        <ion-datetime [(ngModel)]="deadline" name="deadline" displayFormat="MMM DD YYYY h:mm A" pickerFormat="MMM DD YYYY h:mm A"></ion-datetime>
      </ion-item>
      <div padding>
        <button ion-button outline block (click)="addToDo()"> Add </button>
      </div>


    </ion-list>
    <div padding>
      <button ion-button outline block (click)="SaveToDos()"> Save </button>
    </div>
  </form>
</ion-content>
